<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skybound Adventure</title>
  <link rel="icon" type="image/png" href="dobby.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu" class="screen active">
    <h1>Skybound Adventure 🌠</h1>

    <div class="selector">
      <h2>Select Character</h2>
      <div class="choices" id="charSelect">
        <button data-char="bird">🐦 Bird</button>
        <button data-char="fish">🐠 Fish</button>
        <button data-char="rocket"><img src="dobby.png" alt="Dobby" class="char-icon"> Dobby Mascot</button>
      </div>
    </div>

    <div class="selector">
      <h2>Select Theme</h2>
      <div class="choices" id="themeSelect">
        <button data-theme="sky">Sky</button>
        <button data-theme="space">Space</button>
        <button data-theme="ocean">Ocean</button>
      </div>
    </div>

    <div class="selector">
      <h2>Audio</h2>
      <div class="audio-controls">
        <button id="menuMusicToggle" class="music-btn">Mute Background Music</button>
        <span class="vol-label">Volume</span>
        <input id="menuVolume" type="range" min="0" max="1" step="0.01" value="0.3" aria-label="Music volume" />
      </div>
    </div>

    <button id="startBtn" class="start">Start Game 🚀</button>
  </div>

  <div id="game" class="screen">
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
      <span id="score">Score: 0</span>
      <button id="pauseBtn">Pause</button>
      <button id="muteBtn">Mute</button>
      <button id="quitBtn">Quit</button>
    </div>
  </div>

  <div id="gameOver" class="screen">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">Restart 🔁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
